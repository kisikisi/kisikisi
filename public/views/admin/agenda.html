<section class="content-header"><h1>Agenda <small>List of Agenda</small></h1><ol class="breadcrumb"><li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li><li><a href="#">Education Agenda</a></li><li class="active">Agenda</li></ol></section><section class="content"><div class="row"><div id="agendaForm" class="col-xs-12" ng-include="'views/admin/agenda.form.html'"></div></div><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">Agenda List</h3><div class="box-tools"><div class="input-group pull-right" style="width: 150px"><input type="text" name="table_search" ng-model="search" class="form-control input-sm pull-right" placeholder="Search"><div class="input-group-btn"><button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button></div></div></div></div><div class="box-body table-responsive no-padding"><div class="text-center"><i ng-if="onLoad || scrollBusy" class="fa fa-spinner fa-spin fa-2x"></i></div><table class="table table-hover" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy || scrollLast"><tbody><tr><th>No</th><th>Agenda title</th><th>Category</th><th>Location</th><th>Date</th><th width="10%">Cover Image</th><th>Status</th><th></th></tr><tr ng-repeat="list in agendas"><td>{{ $index+1 }}</td><td>{{list.title}}</td><td>{{list.category}}</td><td>{{list.location}}</td><td>{{list.start}} - {{list.end}}</td><td><img ng-if="list.image_cover != ''" ng-src="{{env.file}}agenda/cover/{{list.image_cover}}" alt="" width="100%"></td><td>{{ (list.status == 1)?"Live":"Draft" }}</td><td><div class="btn-group" ng-show="!rowform.$visible"><a class="btn btn-default" ng-click="editAgenda(list.id)"><i class="fa fa-edit"></i></a> <button type="button" class="btn btn-default" ng-click="deleteAgenda(list.id)"><i class="fa fa-remove"></i></button></div></td></tr></tbody></table><div class="text-center"><i ng-if="onLoad || scrollBusy" class="fa fa-spinner fa-spin fa-2x"></i></div></div></div></div></div></section>
