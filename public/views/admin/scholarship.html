<section class="content-header"><h1>Scholarship <small>List of Scholarship</small></h1><ol class="breadcrumb"><li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li><li><a href="#">Scholarship</a></li><li class="active">Scholarship</li></ol></section><section class="content"><div class="row"><div id="scholarshipForm" class="col-xs-12" ng-include="'views/admin/scholarship.form.html'"></div></div><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">Scholarship List</h3><div class="box-tools"><div class="input-group pull-right" style="width: 150px"><input type="text" name="table_search" ng-model="search" class="form-control input-sm pull-right" placeholder="Search"><div class="input-group-btn"><button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button></div></div></div></div><div class="box-body table-responsive no-padding"><table class="table table-hover" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy"><tbody><tr><th>No</th><th>Scholarship title</th><th>Degree</th><th>Instance</th><th>Deadline</th><th width="10%">Cover Image</th><th>Status</th><th></th></tr><tr ng-repeat="list in scholarships"><td>{{ $index+1 }}</td><td>{{list.title}}</td><td>{{list.degree}}</td><td>{{list.instance}}</td><td>{{list.deadline}}</td><td><img ng-if="list.image_cover != ''" ng-src="{{env.file}}scholarship/cover/{{list.image_cover}}" alt="" width="100%"></td><td>{{ (list.status == 1)?"Live":"Draft" }}</td><td><div class="btn-group" ng-show="!rowform.$visible"><a class="btn btn-default" ng-click="editScholarship(list.id)"><i class="fa fa-edit"></i></a> <button type="button" class="btn btn-default" ng-click="deleteScholarship(list.id)"><i class="fa fa-remove"></i></button></div></td></tr></tbody></table></div></div></div></div></section>
