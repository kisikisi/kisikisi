<div class="box box-default collapsed-box"><div class="box-header with-border"><h3 class="box-title"><a data-widget="collapse" class="btn btn-primary"><i class="fa fa-plus"></i></a> Tambahkan Pembelajaran</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button></div></div><form name="courseAddForm" class="form-horizontal" ng-submit="saveCourse(input)"><div class="box-body"><div class="form-group"><label class="col-sm-2 control-label">Judul</label><div class="col-sm-10"><input id="title" type="text" class="form-control" name="title" ng-model="input.title" ng-change="input.slug = slug(input.title)" placeholder=" Title" required> <input id="slug" type="text" class="form-control" name="slug" ng-model="input.slug" placeholder=" Slug" readonly="readonly" required></div></div><div class="form-group"><label class="col-sm-2 control-label">Durasi (min)</label><div class="col-sm-4"><input class="form-control" type="number" name="duration" ng-model="input.duration"></div><label class="col-sm-2 control-label">Tingkat</label><div class="col-sm-4"><input class="form-control" type="number" name="difficulty" max="10" min="1" ng-model="input.difficulty"></div></div><div class="form-group"><label class="col-sm-2 control-label">Upload Foto</label><div class="col-sm-10"><div ng-if="onProgress2" class="progress progress-sm active"><div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ progress2 }}" aria-valuemin="0" aria-valuemax="100"><span class="sr-only">{{ progress2 }} Complete</span></div></div><img ng-if="input.image_cover != null" ng-src="{{ env.file }}course/cover/{{ input.image_cover }}" width="50%"> <a type="button" class="btn btn-block btn-primary" ngf-select="uploadCover(courseAddForm.filecover.$valid && filecover, $file)" ngf-resize="{width: 600, height: 300, centerCrop: true}" name="filecover" ng-model="filecover" ngf-pattern="'image/*'" ngf-accept="'image/*'"><i class="fa fa-file-image-o"></i> <span ng-if="filecover.name == null">Upload Content Picture</span> {{filecover.name}}</a></div></div><div class="form-group"><label class="col-sm-2 control-label">Deskripsi</label><div class="col-sm-10"><div text-angular name="description" ng-model="input.description" required></div></div></div><div class="form-group"><label class="col-sm-2 control-label">Embed</label><div class="col-sm-10"><input type="url" class="form-control" name="embed" ng-model="input.embed" placeholder="http://your.site.com/link-to-your-content"></div></div><div class="form-group" ng-if="input.id"><label class="col-sm-2 control-label">Label</label><div class="col-sm-10"><tags-input ng-model="input.course_label" display-property="name" key-property="id" placeholder="Add Label" add-on-space="true" addfromautocompleteonly="true" on-tag-adding="addLabel($tag, input.id)" on-tag-removing="removeLabel($tag, input.id)"><auto-complete source="loadLabels($query)" select-first-match="false" highlight-matched-text="true"></auto-complete></tags-input></div></div><div class="form-group" ng-if="input.id"><label class="col-sm-2 control-label">Status</label><div class="col-sm-10"><toggle-switch ng-model="input.status" on-label="Live" off-label="Draft"></toggle-switch></div></div></div><div class="box-footer"><button type="reset" class="btn btn-default" ng-click="resetCourse()">Cancel</button> <button ng-disabled="onSave || !courseAddForm.$valid" type="submit" class="btn btn-primary pull-right">Save</button></div></form></div>
