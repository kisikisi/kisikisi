<section class="content-header"><h1>Tipe Sekolah <small>Klasifikasi Sekolah Berdasarkan Kategori</small></h1><ol class="breadcrumb"><li><a href="#"><i class="fa fa-dashboard"></i> Halaman Utama</a></li><li><a href="#">Direktori Pendidikan</a></li><li class="active">Tipe Sekolah</li></ol></section><section class="content"><div class="row"><div class="col-xs-12"><div class="box box-default"><div class="box-header with-border"><h3 class="box-title">Tambahkan Tipe Sekolah Baru</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button> <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button></div></div><form id="schoolTypeForm" class="box-body" ng-submit="addType(input)"><div class="row"><div class="col-md-6"><div class="form-group"><input class="form-control" name="name" ng-model="input.name" type="text" placeholder="Nama Tipe" required></div></div><div class="col-md-2"><div class="form-group"><input class="form-control" name="alias" ng-model="input.alias" type="text" placeholder="Tipe Alias" required></div></div><div class="col-md-2"><div class="form-group"><select class="form-control" name="group" ng-model="input.group"><option value="">--Pilih Jenis--</option><option value="F">Formal</option><option value="N">Non-Formal</option></select></div></div><div class="col-md-2"><div class="form-group"><button type="submit" ng-disabled="onAdd" class="btn btn-block btn-primary">Simpan</button></div></div></div></form></div></div></div><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">List Tipe Sekolah</h3><div class="box-tools"><div class="input-group pull-right" style="width: 150px"><input type="text" name="table_search" ng-model="search" class="form-control input-sm pull-right" placeholder="Search"><div class="input-group-btn"><button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button></div></div></div></div><div class="box-body table-responsive no-padding"><table class="table table-hover" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy"><tbody><tr><th>No</th><th>Nama Tipe</th><th>Alias</th><th>Jenis</th><th></th></tr><tr ng-repeat="list in types | orderBy:'-id' | filter:search"><td>{{ $index+1 }}</td><td><span editable-text="list.name" e-name="name" e-form="rowform" e-required>{{list.name}}</span></td><td><span editable-text="list.alias" e-name="alias" e-form="rowform" e-required>{{list.alias}}</span></td><td><span editable-text="list.group" e-name="group" e-form="rowform" e-required>{{list.group}}</span></td><td><form class="btn-group" editable-form name="rowform" onbeforesave="saveType($data, list.id)" ng-show="rowform.$visible" shown="inserted == list"><button type="submit" ng-disabled="rowform.$waiting" class="btn btn-default"><i class="fa fa-save"></i></button> <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default"><i class="fa fa-close"></i></button></form><div class="btn-group" ng-show="!rowform.$visible"><button type="button" ng-disabled="onSave" class="btn btn-default" ng-click="rowform.$show()"><i class="fa fa-edit"></i></button> <button type="button" ng-disabled="onDelete" class="btn btn-default" ng-click="deleteType(list.id)"><i class="fa fa-remove"></i></button></div></td></tr></tbody></table></div></div></div></div></section>
