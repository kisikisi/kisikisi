<div class="box box-default collapsed-box"><div class="box-header with-border"><h3 class="box-title"><a data-widget="collapse" class="btn btn-primary"><i class="fa fa-plus"></i></a> Tambahkan Berita</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button></div></div><form name="newsAddForm" class="form-horizontal" ng-submit="saveNews(input)" novalidate><div class="box-body"><div class="form-group"><label class="col-sm-2 control-label">Judul Berita</label><div class="col-sm-10"><input id="title" type="text" class="form-control" name="title" ng-model="input.title" ng-change="input.slug = slug(input.title)" placeholder="News Title" required> <input id="slug" type="text" class="form-control" name="slug" ng-model="input.slug" placeholder="News Slug" readonly="readonly" required></div></div><div class="form-group"><label class="col-sm-2 control-label">Tanggal &and; Kategori</label><div class="col-sm-4"><select class="form-control" name="news_category_id" ng-model="input.news_category_id" ng-options="cat.id as cat.name for cat in newsCategories" required><option value="">--Pilih Kategori--</option></select></div><div class="col-sm-6"><input datepicker id="date" type="text" class="form-control" name="date" ng-model="input.date" placeholder="mm/dd/yyyy"></div></div><div class="form-group"><label class="col-sm-2 control-label">Upload Foto</label><div class="col-sm-5"><div ng-if="onProgress1" class="progress progress-sm active"><div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ progress1 }}" aria-valuemin="0" aria-valuemax="100"><span class="sr-only">{{ progress1 }} Complete</span></div></div><img ng-if="input.image_cover != null" ng-src="{{ env.file }}news/cover/{{ input.image_cover }}" width="50%"> <a type="button" class="btn btn-block btn-primary" ngf-select="uploadCover(newsAddForm.filecover.$valid && filecover, $file)" ngf-resize="{width: 256, height: 256, centerCrop: true}" name="filecover" ng-model="filecover" ngf-pattern="'image/*'" ngf-accept="'image/*'"><i class="fa fa-file-image-o"></i> <span ng-if="filecover.name == null">Upload Cover Picture</span> {{filecover.name}}</a></div><div class="col-sm-5"><div ng-if="onProgress2" class="progress progress-sm active"><div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ progress2 }}" aria-valuemin="0" aria-valuemax="100"><span class="sr-only">{{ progress2 }} Complete</span></div></div><img ng-if="input.image_content != null" ng-src="{{ env.file }}news/content/{{ input.image_content }}" width="100%"> <a type="button" class="btn btn-block btn-primary" ngf-select="uploadContent(newsAddForm.filecontent.$valid && filecontent, $file)" ngf-resize="{width: 600, height: 300, centerCrop: true}" name="filecontent" ng-model="filecontent" ngf-pattern="'image/*'" ngf-accept="'image/*'"><i class="fa fa-file-image-o"></i> <span ng-if="filecontent.name == null">Upload Foto Konten</span> {{filecontent.name}}</a></div></div><div class="form-group"><label class="col-sm-2 control-label">Konten Berita</label><div class="col-sm-10"><div text-angular name="content" ng-model="input.content" required></div></div></div><div class="form-group" ng-if="input.id"><label class="col-sm-2 control-label">Label Berita</label><div class="col-sm-10"><tags-input ng-model="input.news_label" display-property="name" key-property="id" placeholder="Add Label" add-on-space="true" addfromautocompleteonly="true" on-tag-adding="addLabel($tag, input.id)" on-tag-removing="removeLabel($tag, input.id)"><auto-complete source="loadLabels($query)" select-first-match="false" highlight-matched-text="true"></auto-complete></tags-input></div></div><div class="form-group" ng-if="input.id"><label class="col-sm-2 control-label">Status Berita</label><div class="col-sm-10"><toggle-switch ng-model="input.status" on-label="Live" off-label="Draft"></toggle-switch></div></div></div><div class="box-footer"><button type="reset" class="btn btn-default" ng-click="resetNews()">Batalkan</button> <button ng-disabled="onSave || !newsAddForm.$valid" type="submit" class="btn btn-primary pull-right">Simpan</button></div></form></div>
