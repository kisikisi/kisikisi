<div class="box box-default collapsed-box"><div class="box-header with-border"><h3 class="box-title">Add News</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button> <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button></div></div><form name="newsAddForm" class="form-horizontal" ng-submit="addSchool(input)"><div class="box-body"><div class="form-group"><label class="col-sm-4 control-label">News Title</label><div class="col-sm-6"><input id="title" type="text" class="form-control" name="title" ng-model="input.title" placeholder="News Title"> <input id="slug" type="text" class="form-control" name="slug" ng-model="input.slug" placeholder="News Slug"></div></div><div class="form-group"><label class="col-sm-2 control-label">News Date &and; Category</label><div class="col-sm-4"><select class="form-control" name="news_type_id" ng-model="input.news_type_id" ng-options="type.id as type.name for type in newsTypes"><option value="">--Choose Type--</option></select></div><div class="col-sm-6"><input id="date" type="date" class="form-control" date="date" ng-model="input.date" placeholder="mm/dd/yyyy"></div></div><div class="form-group"><label class="col-sm-2 control-label">Location</label><div class="col-sm-5"><select class="form-control" name="province_id" ng-model="input.province_id" ng-options="prov.id as prov.name for prov in provinces"><option value="">--Pick Province--</option></select></div><div class="col-sm-5"><select ng-if="input.province_id" class="form-control" name="city_id" ng-model="input.city_id" ng-options="cty.id as cty.name for cty in cities | filter:{ province_id : input.province_id }"><option value="">--Pick City--</option></select></div></div><div class="form-group"><label class="col-sm-2 control-label">Address</label><div class="col-sm-10"><textarea class="form-control" name="address" ng-model="input.address" placeholder="Address" id="" cols="30" rows="2"></textarea></div></div><div class="form-group"><label class="col-sm-2 control-label">Contact</label><div class="col-sm-2"><input type="text" class="form-control" name="phone" ng-model="input.phone" placeholder="08xxxxxxx"></div><div class="col-sm-4"><input type="email" class="form-control" name="email" ng-model="input.email" placeholder="news@email.com"></div><div class="col-sm-4"><input type="url" class="form-control" name="website" ng-model="input.website" placeholder="http://www.news.sch.id"></div></div><div class="form-group"><label class="col-sm-2 control-label">Upload Image</label><div class="col-sm-5"><div ng-if="onProgress1" class="progress progress-sm active"><div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ progress1 }}" aria-valuemin="0" aria-valuemax="100"><span class="sr-only">{{ progress1 }} Complete</span></div></div><img ng-if="input.cover_image != null" ng-src="{{ env.file }}news/cover/{{ input.cover_image }}" width="50%"> <a type="button" class="btn btn-block btn-primary" ngf-select="uploadCover(newsAddForm.filecover.$valid && filecover, $file)" ngf-resize="{width: 256, height: 256, centerCrop: true}" name="filecover" ng-model="filecover" ngf-pattern="'image/*'" ngf-accept="'image/*'"><i class="fa fa-file-image-o"></i> <span ng-if="filecover.name == null">Upload Cover Picture</span> {{filecover.name}}</a></div><div class="col-sm-5"><div ng-if="onProgress2" class="progress progress-sm active"><div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ progress2 }}" aria-valuemin="0" aria-valuemax="100"><span class="sr-only">{{ progress2 }} Complete</span></div></div><img ng-if="input.content_image != null" ng-src="{{ env.file }}news/image/{{ input.content_image }}" width="100%"> <a type="button" class="btn btn-block btn-primary" ngf-select="uploadImage(newsAddForm.filecontent.$valid && filecontent, $file)" ngf-resize="{width: 600, height: 300, centerCrop: true}" name="filecontent" ng-model="filecontent" ngf-pattern="'image/*'" ngf-accept="'image/*'"><i class="fa fa-file-image-o"></i> <span ng-if="filecontent.name == null">Upload Content Picture</span> {{filecontent.name}}</a></div></div><div class="form-group"><label class="col-sm-2 control-label">News Content</label><div class="col-sm-10"><textarea wysihtml5 class="form-control textarea" name="content" ng-model="input.content" placeholder="" id="addContent" cols="100%" rows="4"></textarea></div></div></div><div class="box-footer"><button type="reset" class="btn btn-default">Cancel</button> <button type="submit" class="btn btn-primary pull-right">Save</button></div></form></div>
