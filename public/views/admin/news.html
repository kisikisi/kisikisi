<section class="content-header"><h1>News <small>List of News</small></h1><ol class="breadcrumb"><li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li><li><a href="#">Education News</a></li><li class="active">News</li></ol></section><section class="content"><div class="row"><div id="newsForm" class="col-xs-12" ng-include="'views/admin/news.form.html'"></div></div><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">News List</h3><div class="box-tools"><div class="input-group pull-right" style="width: 150px"><input type="text" name="table_search" ng-model="search" class="form-control input-sm pull-right" placeholder="Search"><div class="input-group-btn"><button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button></div></div><dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/admin/pagination.tpl.html"></dir-pagination-controls></div></div><div class="box-body table-responsive no-padding"><table class="table table-hover"><tbody><tr><th>No</th><th>News title</th><th>Category</th><th>Author</th><th>Date</th><th width="10%">Cover Image</th><th>Status</th><th></th></tr><tr dir-paginate="list in news | orderBy:'-id' | itemsPerPage:limit | filter:search" current-page="currentPage"><td>{{ ((currentPage-1)*limit)+$index+1 }}</td><td>{{list.title}}</td><td>{{list.category}}</td><td>{{list.author}}</td><td>{{list.date}}</td><td><img ng-if="list.image_cover != ''" ng-src="{{env.file}}news/cover/{{list.image_cover}}" alt="" width="100%"></td><td>{{ (list.status == 1)?"Live":"Draft" }}</td><td><div class="btn-group" ng-show="!rowform.$visible"><a class="btn btn-default" ng-click="editNews(list.id)"><i class="fa fa-edit"></i></a> <button type="button" class="btn btn-default" ng-click="deleteNews(list.id)"><i class="fa fa-remove"></i></button></div></td></tr></tbody></table></div></div></div></div></section>
