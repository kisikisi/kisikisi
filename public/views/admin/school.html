<section class="content-header"><h1>School Directory <small>List of School</small></h1><ol class="breadcrumb"><li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li><li><a href="#">Education Directory</a></li><li class="active">School Directory</li></ol></section><section class="content"><div class="row"><div class="col-xs-12" ng-include="'views/admin/school.form.add.html'"></div><div id="schoolEditForm" ng-if="onEdit" class="col-xs-12" ng-include="'views/admin/school.form.edit.html'"></div></div><div class="row"><div class="col-xs-12"><div class="box"><div class="box-header"><h3 class="box-title">School List</h3><div class="box-tools"><div class="input-group pull-right" style="width: 150px"><input type="text" name="table_search" ng-model="search" class="form-control input-sm pull-right" placeholder="Search"><div class="input-group-btn"><button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button></div></div><dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/admin/pagination.tpl.html"></dir-pagination-controls></div></div><div class="box-body table-responsive no-padding"><table class="table table-hover"><tbody><tr><th>No</th><th>School Name</th><th>School Type</th><th>Location</th><th>School Logo</th><th></th></tr><tr dir-paginate="list in school | orderBy:'-id' | itemsPerPage:limit | filter:search" current-page="currentPage"><td>{{ ((currentPage-1)*limit)+$index+1 }}</td><td>{{list.name}}</td><td>{{list.type}}</td><td>{{list.city}}</td><td><img ng-if="list.logo != ''" ng-src="{{env.file}}school/logo/{{list.logo}}" alt="" width="20%"></td><td><div class="btn-group" ng-show="!rowform.$visible"><a class="btn btn-default" ng-click="editSchool(list.id)"><i class="fa fa-edit"></i></a> <button type="button" class="btn btn-default" ng-click="deleteSchool(list.id)"><i class="fa fa-remove"></i></button></div></td></tr></tbody></table></div></div></div></div></section>
