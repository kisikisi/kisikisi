<div class="box box-default collapsed-box"><div class="box-header with-border"><h3 class="box-title"><a data-widget="collapse" class="btn btn-primary"><i class="fa fa-plus"></i></a>Portal Edit</h3><div class="box-tools pull-right"><button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button></div></div><form name="newsAddForm" class="form-horizontal" ng-submit="saveNews(input)" novalidate><div class="box-body"><div class="form-group"><label class="col-sm-4 control-label">Section which has background color</label><div class="col-sm-2"><input id="background_color" type="text" class="form-control" name="background_color" ng-model="input.background_color" required></div><label class="col-sm-4 control-label">Text Color</label><div class="col-sm-2"><input id="color" type="text" class="form-control" name="color" ng-model="input.color" required></div></div><div class="form-group"><label class="col-sm-3 control-label">Card Border</label><div class="col-sm-4"><input id="card" type="text" class="form-control" name="card_border" ng-model="input.card_border" required></div></div><div class="form-group"><label class="col-sm-2 control-label">Hero Header Image</label><div class="col-sm-5"><div ng-if="onProgress1" class="progress progress-sm active"><div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ progress1 }}" aria-valuemin="0" aria-valuemax="100"><span class="sr-only">{{ progress1 }} Complete</span></div></div><img ng-if="input.image_cover != null" ng-src="{{ env.file }}news/cover/{{ input.image_cover }}" width="50%"> <a type="button" class="btn btn-block btn-primary" ngf-select="uploadCover(newsAddForm.filecover.$valid && filecover, $file)" ngf-resize="{width: 256, height: 256, centerCrop: true}" name="filecover" ng-model="filecover" ngf-pattern="'image/*'" ngf-accept="'image/*'"><i class="fa fa-file-image-o"></i> <span ng-if="filecover.name == null">Upload Cover Picture</span> {{filecover.name}}</a></div><div class="col-sm-5"><div ng-if="onProgress2" class="progress progress-sm active"><div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="{{ progress2 }}" aria-valuemin="0" aria-valuemax="100"><span class="sr-only">{{ progress2 }} Complete</span></div></div><img ng-if="input.image_content != null" ng-src="{{ env.file }}news/content/{{ input.image_content }}" width="100%"> <a type="button" class="btn btn-block btn-primary" ngf-select="uploadContent(newsAddForm.filecontent.$valid && filecontent, $file)" ngf-resize="{width: 600, height: 300, centerCrop: true}" name="filecontent" ng-model="filecontent" ngf-pattern="'image/*'" ngf-accept="'image/*'"><i class="fa fa-file-image-o"></i> <span ng-if="filecontent.name == null">Content Image</span> {{filecontent.name}}</a></div></div></div></form></div>
