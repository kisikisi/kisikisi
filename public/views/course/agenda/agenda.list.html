<h3 class="ui horizontal divider header"><img ng-src="{{ env.site }}/img/icon/agenda.png" width="30"> Agenda Pendidikan</h3><div class="ui container styled accordion" ui-accordion><div class="active title"><i class="search icon"></i> Kalendar Agenda</div><div class="active content"><div ui-calendar class="uk-margin-bottom" ng-model="eventSources"></div></div></div><div class="ui link three stackable cards uk-margin-top" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy"><div class="card" ng-repeat="list in agendas" ui-sref="agenda.detail({id: list.id, slug: list.slug })" data-ui-sref-opts="{notify: false}"><a ng-if="list.image_cover" class="image"><img ng-src="{{ env.file }}/agenda/cover/{{ list.image_cover }}"></a><div class="content"><a class="header">{{ list.title }}</a><div class="meta"><i class="tag icon"></i> {{ list.category }} <i class="wait icon"></i> {{ list.start_datetime }}</div><div class="description">{{ cities[indexSearch(cities, list.city_id)].name }}</div></div><div class="extra content"><a><i class="users icon"></i> 0 Mengikuti </a><a><i class="heart icon"></i> 0 Favorit</a></div></div></div>
