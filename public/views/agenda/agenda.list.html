<h3 class="ui horizontal divider header"><img ng-src="{{ env.site }}/img/icon/agenda.png" width="30"> Agenda Pendidikan</h3><div class="ui link three stackable cards" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy"><div class="card" ng-repeat="list in agendas" ng-click="detailAgenda(list.id)"><a ng-if="list.image_cover" class="image"><img ng-src="{{ env.file }}/agenda/cover/{{ list.image_cover }}"></a><div class="content"><a class="header">{{ list.title }}</a><div class="meta"><span class="date">{{ agendaCategories[indexSearch(agendaCategories, list.agenda_category_id)].title }}</span></div><div class="extra"><div ui-rating class="ui star rating" data-rating="0" data-max-rating="5"></div></div><div class="description">{{ cities[indexSearch(cities, list.city_id)].name }}</div></div><div class="extra content"><a><i class="users icon"></i> 0 Mengikuti </a><a><i class="heart icon"></i> 0 Favorit</a></div></div></div>
