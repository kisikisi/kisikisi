<h3 class="ui horizontal divider header"><img ng-src="{{ env.site }}/img/icon/directory.png" width="30"> Berita Pendidikan</h3><div class="ui link divided items" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy"><div class="item" ng-repeat="list in news" ui-sref="news.detail({id: list.id, slug: list.slug })" data-ui-sref-opts="{notify: false}"><div class="ui small image"><a ng-if="list.image_cover" class="image"><img ng-src="{{ env.file }}news/cover/{{ list.image_cover }}"></a></div><div class="content"><div class="header">{{ list.title }}</div><div class="meta"><span class="author"><i class="user icon"></i> {{list.author}} </span><span class="date"><i class="wait icon"></i> {{list.date}}</span> <span class="tag"><i class="hash tag icon"></i> {{list.category}}</span></div><div class="description"><p>{{list.content}} ...</p></div></div></div></div>
