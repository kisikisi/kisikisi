<h3 class="ui horizontal divider header"><img ng-src="{{ env.site }}/img/icon/directory.png" width="30"> Berita Pendidikan</h3><div class="ui link divided items" infinite-scroll="nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="scrollBusy"><div class="item" ng-repeat="list in news" ng-click="detailNews(list.id)"><div class="ui small image"><a ng-if="list.image_cover" class="image"><img ng-src="{{ env.file }}/news/cover/{{ list.image_cover }}"></a></div><div class="content"><div class="header">{{ list.title }}</div><div class="meta"><span class="date">{{list.date}}</span> <a class="ui blue image label"><img src="/images/avatar/small/veronika.jpg"> {{list.author}}<div class="detail">Author</div></a> <a class="ui red label">{{list.category}}</a></div><div class="description"><p>{{list.content | limitTo:letterLimit}} ...</p></div></div></div></div>
