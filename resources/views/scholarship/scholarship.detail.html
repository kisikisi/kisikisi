<div class="image">
    <img ng-src="{{env.file}}scholarship/cover/{{detail.image_cover}}" alt="" class="ui fluid image">
    <!--<div class="ui center aligned grid content">

    </div>-->
</div>
<div class="ui attached segment uk-grid">
    <h2 class="ui header uk-width-medium-2-3 uk-width-small-1-1">
        <div class="content">
            {{detail.title}}
            <div class="sub header">
            	<a class="ui teal image label">
				  <i class="user icon"></i>
				  <div class="detail">{{detail.created_by.name}}</div>
				</a>
           		<a class="ui blue image label">
            	  <i class="calendar icon"></i>
				  <div class="detail">{{ detail.deadline }}</div>
				</a>
            </div>
            <div ui-rating class="ui star rating" data-rating="0" data-max-rating="5"></div>
        </div>
    </h2>
    <div class="ui uk-width-medium-1-3 uk-width-small-1-1">
        <div class="ui list">
          <div class="item">
            <i class="marker icon"></i>
            <div class="ui content">
                {{ detail.instance }}
            </div>
          </div>
          <div class="item">
            <i class="calendar icon"></i>
            <div class="content">
              {{detail.deadline}}
            </div>
          </div>
          <div class="item">
            <i class="linkify icon"></i>
            <div class="content">
              <a href="{{detail.site}}">{{ detail.link }}</a>
            </div>
          </div>
        </div>
    </div>
</div>
<div class="ui four item top attached compact menu">
  <a ui-tab class="active item" data-tab="content">
   <i class="list icon"></i>
    Deskripsi
  </a>
  <a ui-tab class="item" data-tab="requirement">
   <i class="table icon"></i>
    Persyaratan
  </a>
  <a ui-tab class="item" data-tab="registration">
   <i class="map icon"></i>
    Pendaftaran
  </a>
  <a ui-tab class="item" data-tab="image">
   <i class="map icon"></i>
    Gambar
  </a>
</div>
<div class="ui active attached tab segment" data-tab="content">
  <article ng-bind-html="detail.content"></article>
</div>
<div class="ui attached tab segment" data-tab="requirement">
  <article ng-bind-html="detail.requirement"></article>
</div>
<div class="ui attached tab segment" data-tab="registration">
  <article ng-bind-html="detail.registration"></article>
</div>
<div class="ui attached active tab segment" data-tab="image">
  <img class="image" ng-src="{{env.file}}scholarship/content/{{detail.image_content}}">
</div>
<div class="ui attached segment">
    <a href="http://www.facebook.com/sharer.php?u={{ url }}" target="_blank" class="ui facebook button">
      <i class="facebook icon"></i>
      Facebook
    </a>
    <a href="https://twitter.com/share?url={{url}}" target="_blank" class="ui twitter button">
      <i class="twitter icon"></i>
      Twitter
    </a>
    <a href="https://plus.google.com/share?url={{url}}" target="_blank" class="ui google plus button">
      <i class="google plus icon"></i>
      Google Plus
    </a>
    <a href="http://www.linkedin.com/shareArticle?mini=true&amp;url={{url}}" target="_blank" class="ui google plus button">
      <i class="linkedin plus icon"></i>
      Linkedin
    </a>
</div>
<div class="ui attached segment">
    <div class="fb-comments" data-href="http://beasiswa.kisikisi.id/{{detail.slug}}" data-numposts="5" data-width="100%"></div>
</div>
<div ng-if="widget.rendered">rendered</div>
