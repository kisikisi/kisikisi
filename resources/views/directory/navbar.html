<div id="mainNav" data-uk-sticky class="ui icon blue inverted secondary pointing menu">
  <div class="ui container uk-visible-small">
    <a id="mainNavToggle" class="active logo item">
       <img class="icon" ng-src="{{ env.site }}img/logo/logo.png" width="30" alt=""><i class="dropdown icon"></i>
    </a>
    <div class="right menu">
        <a class="ui item">
          <i class="university large icon"></i>
        </a>
        <a class="ui item" ng-click="onSearch = true">
          <i class="search large icon"></i
        </a>
        <a class="ui item">
          <i class="user large icon"></i>
        </a>
    </div>
  </div>
  <div class="ui container uk-hidden-small">
      <a class="active item logo" href="{{ env.site }}">
        <img ng-src="{{ env.site }}img/logo/logo.png" alt="">
      </a>
      <span class="hint--bottom" data-hint="Direktori Pendidikan">
		  <a class="item">
				<i class="university large icon"></i>
		  </a>
      </span>
      <span class="hint--bottom" data-hint="Berita Pendidikan">
      	<a class="item">
        	<i class="newspaper large icon"></i>
      	</a>
      </span>
      <span class="hint--bottom" data-hint="Agenda Pendidikan">
      	<a class="item">
        	<i class="calendar large icon"></i>
      	</a>
      </span>
      <span class="hint--bottom" data-hint="Info Beasiswa">
      	<a class="item">
        	<i class="student large icon"></i>
      	</a>
	  </span>
      <span class="hint--bottom" data-hint="e-Learning">
      	<a class="item">
        	<i class="book large icon"></i>
      	</a>
	  </span>
	<div class="right menu" ng-if="isLogin()" >
		<a class="active item" data-uk-modal="{target:'#kg-modal'}" ng-click="createCatalog()">
			<i class="pencil icon"></i> Buat
		</a>
		<a class="browse item" data-position="bottom right">
			<img ng-if="user.user_pict" class="uk-border-circle icon" ng-src="{{ env.site }}img/avatar.png" style="width:30px" >
			<i ng-if="! user.user_pict" class="user icon"></i>
			{{ user.name }}
		</a>
		<div class="ui popup bottom right transition hidden">
			<div class="uk-grid uk-grid-small">
				<div class="uk-width-1-2">
					<img ng-if="user.user_pict" class="uk-border-circle" ng-src="{{ env.site }}img/avatar.png">
					<img ng-if="! user.user_pict" class="uk-border-circle" src="public/img/placeholder.jpg" />
				</div>
				<div class="uk-width-1-2">
					<h4>{{ user.name }}</h4>
					<a class="ui kg-bg-base black button" href="/{{ user.name }}"><i class="user icon"></i> Profile</a>
				</div>
			</div>
			<hr class="uk-grid-divider" />
			<a class="secondary ui button" ng-click="logout()"><i class="lock icon"></i> Logout</a>
			<a class="ui right floated icon circular secondary  button" href="/{{ user.name }}/edit"><i class="icon setting"></i></a>
		</div>
	</div>
	<div class="right menu" ng-if="!isLogin()" >
		<a class="item" ng-click="loginPage()">
			<i class="unlock large icon"></i>
		</a>
	</div>
  </div>
</div>
<form ng-if="onSearch" class="ui attached segment form" ng-submit="searchSchool(filter)">
	<h4 class="ui dividing header">Pencarian Sekolah</h4>
	<div class="field">
		<select name="school_type_id" class="ui fluid dropdown" ng-model="filter.province_id" ng-options="prov.id as prov.name for prov in provinces">
			<option value="">--Provinsi--</option>
		</select>
	</div>
	<div class="field">
		<select ng-if="filter.province_id" name="school_type_id" class="ui fluid dropdown" ng-model="filter.city_id" ng-options="cit.id as cit.name for cit in cities | uppercase | filter:{ province_id : filter.province_id }">
			<option value="">--Kabupaten/Kota--</option>
		</select>
	</div>
	<div class="field">
		<select name="school_type_id" class="ui fluid dropdown" ng-model="filter.school_type_id" ng-options="type.id as type.name for type in schoolTypes">
			<option value="">--Pilih Tipe Sekolah--</option>
		</select>
	</div>
	<div class="field">
		<input type="text" name="name" ng-model="filter.name" placeholder="Nama Sekolah">
	</div>
	<div class="field">
		<button type="submit" class="ui fluid labeled icon button">
			<i class="search icon"></i>
			Cari
		</button>
	</div>
</form>
