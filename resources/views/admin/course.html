<section class="content-header">
  <h1>
    Course
    <small>List of Course</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="#">Course</a></li>
    <li class="active">Course List</li>
  </ol>
</section>
<section class="content">
  <div class="row">
    <div id="courseForm" class="col-xs-12" ng-include="'views/admin/course.form.html'">

    </div>
    <!--<div id="courseEditForm" ng-if="onEdit" class="col-xs-12" ng-include="'views/admin/course.form.edit.html'">

    </div>-->
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Course List</h3>
          <div class="box-tools">
            <div class="input-group pull-right" style="width: 150px;">
              <input type="text" name="table_search" ng-model="search" class="form-control input-sm pull-right" placeholder="Search">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
            <!--<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="views/admin/pagination.tpl.html">
            </dir-pagination-controls>-->
          </div>
        </div><!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover" infinite-scroll='nextPage()' infinite-scroll-distance='1' infinite-scroll-disabled='scrollBusy'>
            <tbody><tr>
              <th>No</th>
              <th>Course title</th>
              <th width="10%">Cover Image</th>
              <th>Author</th>
              <th>Status</th>
              <th></th>
            </tr>
            <tr ng-repeat="list in courses">
            <!--<tr dir-paginate="list in course | orderBy:'-id' | itemsPerPage:limit | filter:search" current-page="currentPage">-->
              <td>{{ $index+1 }}</td>
              <td>{{list.title}}</td>
              <td><img ng-if="list.image_cover != ''" ng-src="{{env.file}}course/cover/{{list.image_cover}}" alt="" width="100%" /></td>
              <td>{{list.username}}</td>
              <td>{{ (list.status == 1)?"Live":"Draft"  }}</td>
              <td>
                <div class="btn-group" ng-show="!rowform.$visible">
                  <a class="btn btn-default" ng-click="editCourse(list.id)"><i class="fa fa-edit"></i></a>
                  <button type="button" class="btn btn-default" ng-click="deleteCourse(list.id)"><i class="fa fa-remove"></i></button>
                </div>
              </td>
            </tr>

          </tbody></table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div>
  </div>
</section>
